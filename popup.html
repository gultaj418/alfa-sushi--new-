<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/popup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup-card">
      <div class="popup-img-container">
        <img src="./assets/images/sushi-card-4.jpg" alt="" />
      </div>
      <div class="popup-content">
        <span class="count-x">x1</span>
        <span class="order-name upper-heading">SALMON SET</span>
        <div class="popup-card-paragraph">
            <p class="popup">Salmon, crab,avocado, rice,Lorem ipsum dolor sit.</p>
            <p class="popup-price-tag ">20 AZN</p>
            
            <input id="add-comment" type="text" placeholder="Add comment" />
          </div>
          <div class="popup-order-bar">
            <div class="count-regulator">
              <div class="minus">
                <img src="./assets/icons/-.png" alt="" />
              </div>
              <div class="count-num">
                <span>1</span>
              </div>
              <div class="plus">
                <img src="./assets/icons/+.png" alt="" />
              </div>
            </div>
            <div class="popup-add-order">
              <span>Add to order</span>
              <span>20 AZN</span>
            </div>
          </div>
         
      </div>
    </div>
  </body>
</html>
